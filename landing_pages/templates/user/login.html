<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <style type="text/css">
            *{
                margin:0px;padding:0;
                
            }
            .loginPage{
                padding-top:25vh;
                margin:0 auto;
            }
    </style>
</head>
<body>
    <div class="container loginPage">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h4 style="text-align:center;">Simple Inventory</h4>
                <form role="form" method="POST" id="test">
                    {% csrf_token %}
                    <div class="form-group">
                      <!-- <label for="inputUserName">User name</label> -->
                      <input type="text" class="form-control" id="username" placeholder="User name" name="username">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <!-- <label for="inputPassword">Password</label> -->
                      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                    <button onClick="submitForm()" class="btn btn-primary btn-block">Submit</button>
                    <!--forget password-->
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="fotgetPassword">
                        <label class="form-check-label" for="exampleCheck1">Forget password</label>
                    </div> -->
                    <!-------------------->
                  </form>
            </div>
            <div class="cl-md-4"></div>
        </div>
    </div>

    <script>
        function submitForm(){
            $.ajax ({
        type: 'POST',
        url: '/apiv1/sales/invoices',
        dataType:'json',
        data: $('#test').serialize(),
        success: function(data){
            console.log(data)
            process_data(data)
        },
        error:function(data){
            notify_error(data)
        }
    });
        }
    </script>


</body>
</html>
