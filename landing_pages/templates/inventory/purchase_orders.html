{% extends 'header.html' %}
{% block content %}
{% load static %}
<script src="{% static 'inventory/js/porders.js' %}"></script>

<h1> List Of Purchase Order </h1>


 <div class="container">
    
    <label for="book_name">Search Order:</label>
    <input type="text" id="book_name" required autofocus placeholder="Need search filters">    
    <button type="button" class="btn btn-primary" onclick="search_book()">Search</button>
    
    
    <a href="/land/purchaseorders/create"><button type="button" class="btn btn-success">Create New Purchase Order</button></a>

    <div id='purchase_order_modify'>
        <h1>Some generic modify form</h1>
    </div>



    <div id="order_table" class="table-responsive">
            <hr>
        <div class="card shadow">
            <div class="card-header border-0">
                <h4 class="mb-0">Status :  <select id = "select_status" onchange="getPurchaseOrderUsingStatus(this.value,0,10)">

                </select> </h4>
            </div>
            <div class="table-responsive">
                <table class="table align-items-center table-flush table-hover">
                    <tr>
                    <th scope="col">Vendor</th>
                    <th scope="col">Items</th>
                    <th scope="col">Invoiced On</th>
                    <th scope="col">Completed On</th>
                    <th scope="col">Total Cost</th>
                    <th scope="col">Status</th>
                    </tr>
                <tbody id="order_results">
                </tbody>
            </div>
        </div>
    </div>
</div>

<script>


$( document ).ready(function() {
    getStatus();
    getPurchaseOrder(0,10);
    
    $("#purchase_order_modify").hide();
});

function notify_error(data)
{
    swal("An unexpected error occured, Please report to the devs. Error : "+data['error'], {
        dangerMode: true,
        buttons: {
            confirm: true,
        },
        })
}

function getPurchaseOrder(start, end)
{
    var xhttp = new XMLHttpRequest();
    info = {
        'action':'get',
        'start':start,
        'end':end,
        'filter':'none',
    }
    $.ajax ({
        type: 'POST',
        url: '/apiv1/inventory/porders',
        data:JSON.stringify(info),
        success: function(data){
            process_data(data)
        },
        error:function(data){
            notify_error(data)
        }
    });

}

function getStatus(){
    var xhttp = new XMLHttpRequest();
    $.ajax ({
        type: 'GET',
        url: '/apiv1/inventory/status',
        success: function(data){
            outputData(data);     
    },
    error: function(data){
            notify_error(data)
        }
    });

    function outputData(data){
        y = data['data'].length;
        data = data['data']
        while (y) {
        y = y -1;
        $("#select_status").append(
            '<option value = '+data[y]['id']+'>'+data[y]['name']+'</option>'
        )
    }
    }
}


function getPurchaseOrderUsingStatus(status,start,end)
{
    var xhttp = new XMLHttpRequest();
    info = {
        'action':'get',
        'start':start,
        'end':end,
        'filter':'status',
        'status_id':status
    }
    $.ajax ({
        type: 'POST',
        url: '/apiv1/inventory/porders',
        data:JSON.stringify(info),
        success: function(data){
            process_data(data)
        },
        error:function(data){
            notify_error(data)
        }
    });

}

function getSelectedOrder(id)
{
    var xhttp = new XMLHttpRequest();
    $.ajax ({
        type: 'GET',
        url: '/apiv1/inventory/porders/'+id,
        success: function(data){
            processSinglePurchaseOrder(data);
            console.log(data);        
    }
    }); 
}
function processSinglePurchaseOrder(data)
{
    $("#order_table").hide();
    $("#purchase_order_modify").show();
    
}

function process_data(data)
{
    if (data['status'])
    {
        data = data['p_orders']
        y  = data.length
        $("tr").remove(".table-row");
        while (y) {
            y = y -1;
            $("#order_results").append(
                '<tr data-href="'+data[y]['id']+'" class="table-row"><td>'+data[y]['vendor_name'] +'</td><td>'+data[y]['items'] +'</td><td>'+data[y]['invoiced_on'] +'</td><td>'+data[y]['completed_on'] +'</td><td>'+data[y]['total_cost'] +'</td><td>'+data[y]['status_name'] +'</td></tr>'
            )
        }
        $(".table-row").click(function() {
        x = $(this).data("href");
        getSelectedOrder(x);
        });
    }
    else{
        notify_error(data);
    }
    
    $("#purchase_order_modify").hide();
    $("#order_table").show();
}

</script>
{% endblock %}
